<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fish Weight Prediction</h1>
        <form action="/predict" method="post">
            <label for="length1">Length1:</label>
            <input type="text" name="length1" required><br>
            <label for="length2">Length2:</label>
            <input type="text" name="length2" required><br>
            <label for="length3">Length3:</label>
            <input type="text" name="length3" required><br>
            <label for="height">Height:</label>
            <input type="text" name="height" required><br>
            <label for="width">Width:</label>
            <input type="text" name="width" required><br>
            <input type="submit" value="Predict">
        </form>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
